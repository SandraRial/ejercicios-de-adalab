<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Formulario avanzado</title>
  </head>
  <body class="form">
    <header>
      <h1>Create an acount</h1>
      <p>It's free and always will be.</p>
    </header>
    <main>
      <form 
        action="https://adalab-server-form.herokuapp.com/"
        method="post"
      >
      <input type="hidden" id="productid" name="productid" value="navegador"/>
      <div class="name_sur">
        <input class="name"
          type="text"
          id="firstname"
          placeholder="First name"
          name="firstName"
        />
        <input class="surname" type="text" id="surname" placeholder="Surname" name="surname" />
      </div>
      <div class="field">
        <input class="flied_camp"
          type="email"
          type="tel"
          id="emailMobile"
          placeholder="Email or mobile number"
        />
        <input class="flied_camp"
          type="email"
          type="tel"
          id="emailMobile"
          placeholder="Re-enter email or mobile number"
        />
        <input class="flied_camp" type="password" id="password" placeholder="New password" />
      </div>
      <div class="birth">
        <h2>Birthday</h2>
        <div  class="date_birth">
          <label for="day">Day</label>
          <select name="day" id="day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
        </div>
        <div class="date_birth">
          <label for="month">Month</label>
          <select name="month" id="month">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
        </div>
        <div class="date_birth">
          <label for="year">Year</label>
          <select name="year" id="year">
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
          </select>
        </div>
        <div class="date_birth">
          <p>Why do I need to provide my date of birth?</p>
        </div>
        <div>
          <label for="height_person">Altura</label>
          <input type="number" id="height_person" name="height_person" min="50" max="250">
          <label for="height_person">cm</label>
        </div>
      </div>
      <div>
        <label for="female">Female</label>
        <input type="radio" id="female" value="female" name="sex" />
        <label for="male">Male</label>
        <input type="radio" id="male" value="male" name="sex"/>
      </div>
      <div>
        <textarea name="comments" id="comments" cols="60" rows="10" placeholder="Writ a comment here"></textarea>
      </div>
    </main>
    <footer>
      <input type="checkbox" name="agree" id="agree" value="agree">
      <label for="agree">I agree the Terms and conditions of Facebook</label>
      <p>
        By clicking Create an account, you agree to our Terms and that you have
        read our Data Policy, including our Cookie Use
      </p>
      <input type="reset" value="Reset the form">
      <input type="submit" value="Create an account" />
      
    
    </footer>
    </form>
  </body>
</html>
